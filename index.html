<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- TODO: вспомнить, что это-->
  <title>Mesto</title>
  <base target="_blank">
</head>

<body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main>

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpeg" alt="Фотография Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <template id="elements" class="elements">
          <div class="elements__element">
            <img class="elements__image" alt="Фотография места" src="#">
            <div class="elements__info">
              <h2 class="elements__title"></h2>
              <button class="elements__like-button elements__like-button_status_notactive" type="button"></button>
              <button class="elements__delete-button" type="button"></button>
            </div>
          </div>
        </template>

      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_function_edit">
        <form class="popup__container popup__container_function_edit" name="profile__info">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title popup__title_function_edit">Редактировать профиль</h2>
          <input class="popup__input popup__input_content_name popup__input_function_edit" name="name">
          <input class="popup__input popup__input_content_job popup__input_function_edit" name="job">
          <button class="popup__button-save popup__button-save_function_edit" type="submit">Сохранить</button>
        </form>
      </div>

      <div class="popup popup_function_add">
        <form class="popup__container popup__container_function_add" name="profile__info">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title popup__title_function_add">Новое место</h2>
          <input class="popup__input popup__input_content_place popup__input_function_add" name="place">
          <input class="popup__input popup__input_content_picture popup__input_function_add" name="image_url">
          <button class="popup__button-save popup__button-save_function_add" type="submit">Сохранить</button>
        </form>
      </div>

      <div class="image-popup">
        <div class="image-popup__container">
          <img class="image-popup__image" alt="Увеличенная фотография места" src="#">
          <p class="image-popup__subscription"></p>
          <button class="image-popup__close-button" type="button"></button>
        </div>
      </div>

    </div>
    <script src="./scripts/script.js"></script> 
</body>
</html>
