<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- TODO: вспомнить, что это-->
  <title>Mesto</title>
  <base target="_blank">
</head>

<body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main>

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpeg" alt="Фотография Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <div class="elements__element">
            <img class="elements__image" src="./images/karachaevo.jpeg" alt="Карачаево-черкесия">
            <div class="elements__info">
            <div class="elements__row">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like-button"></button>
            </div>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/elbrus.jpeg" alt="Эльбрус">
            <div class="elements__info">
              <div class="elements__row">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/dombai.jpeg" alt="Домбай">
            <div class="elements__info">
              <div class="elements__row">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/elbrus.jpeg" alt="Эльбрус">
            <div class="elements__info">
              <div class="elements__row">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/dombai.jpeg" alt="Домбай">
            <div class="elements__info">
              <div class="elements__row">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>
          <div class="elements__element">
            <img class="elements__image" src="./images/karachaevo.jpeg" alt="Карачаево-черкесия">
            <div class="elements__info">
              <div class="elements__row">
                <h2 class="elements__title">Карачаево-Черкеск</h2>
                <button class="elements__like-button"></button>
              </div>
            </div>
          </div>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__text">&copy 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form class="popup__container" name="profile__info">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_content_name" name="name">
          <input class="popup__input popup__input_content_job" name="job">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
