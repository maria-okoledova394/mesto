<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <base target="_blank">
</head>

<body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main>

        <section class="profile">
          <button class="profile__avatar-container profile__update-avatar-button">
            <img class="profile__avatar" src="#" alt="Фотография Жак-Ив Кусто">
            <i class="profile__icon"></i>          
          </button>
          
          <div class="profile__info">
            <h1 class="profile__title"><!--Жак-Ив Кусто--></h1>
            <p class="profile__subtitle"><!--Исследователь океана--></p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="card-list"></section>

        <template id="elements" class="elements">
          <div class="elements__element">
            <img class="elements__image" alt="#" src="#">
            <div class="elements__info">
              <h2 class="elements__title"></h2>
              <div class="elements__like-container">
                <button class="elements__like-button elements__like-button_status_notactive" type="button"></button>
                <p class="elements__like-count">0</p>
              </div>
              <button class="elements__delete-button" type="button"></button>
            </div>
          </div>
        </template>

      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_function_edit">
        <form class="popup__form popup__container popup__container_function_edit popup__container_type_form" name="profile__info" novalidate>
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title popup__title_function_edit">Редактировать профиль</h2>
          <div class="popup__field">
            <input id="name-input" class="popup__input popup__input_content_name popup__input_function_edit" name="name" placeholder="Имя" type="text" pattern="^[ \-a-zA-Zа-яА-Я]+$" minlength="2" maxlength="40" required>
            <span class="popup__error name-input-error"></span>
          </div>
          <div class="popup__field">
            <input id="job-input" class="popup__input popup__input_content_job popup__input_function_edit" name="job" placeholder="Деятельность" minlength="2" maxlength="200" required>
            <span class="popup__error job-input-error"></span>
          </div>
          <button class="popup__button popup__button-save popup__button-save_function_edit" type="submit">Сохранить</button>
        </form>
      </div>

      <div class="popup popup_function_update-avatar">
        <form class="popup__form popup__container popup__container_function_update-avatar popup__container_type_form" name="profile__info" novalidate>
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title popup__title_function_update-avatar">Обновить аватар</h2>
          <div class="popup__field">
            <input id="name-input" class="popup__input popup__input_content_name popup__input_function_update-avatar" name="avatar" placeholder="Аватар" type="url" minlength="2" maxlength="200" required>
            <span class="popup__error name-input-error"></span>
          </div>
          <button class="popup__button popup__button-save popup__button-save_function_update-avatar popup__button_disabled" type="submit" disabled>Сохранить</button>
        </form>
      </div>

      <div class="popup popup_function_add">
        <form class="popup__form popup__container popup__container_function_add popup__container_type_form" name="profile__info" novalidate>
          <button class="popup__close-button " type="button"></button>
          <h2 class="popup__title popup__title_function_add">Новое место</h2>
          <div class="popup__field">
            <input id="place-input" class="popup__input popup__input_content_place popup__input_function_add" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error place-input-error"></span>
          </div>
          <div class="popup__field">
            <input id="url-input" class="popup__input popup__input_content_picture popup__input_function_add" name="link" placeholder="Ссылка на картинку" type="url" required>
            <span class="popup__error url-input-error"></span>
          </div>
          <button class="popup__button popup__button-save popup__button-save_function_add popup__button_disabled" type="submit" disabled>Сохранить</button>
        </form>
      </div>

      <div class="popup popup_function_delete">
        <form class="popup__form popup__container popup__container_function_delete popup__container_type_form" name="profile__info" novalidate>
          <button class="popup__close-button " type="button"></button>
          <h2 class="popup__title popup__title_function_delete">Вы уверены?</h2>
          <button class="popup__button popup__button-save popup__button-save_function_delete popup__button_disabled" type="submit" disabled>Да</button>
        </form>
      </div>

      <div class="popup popup_function_open-image">
        <div class="popup__container popup__container_function_open-image">
          <img class="popup__image" alt="#" src="#">
          <p class="popup__subscription"></p>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>

    </div>
</body>
</html>
